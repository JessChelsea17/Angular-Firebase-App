<mat-sidenav-container fullscreen>
        <mat-sidenav #sidenav class="app-sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="home" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
                    <h2 matLine>Home</h2>
                    <mat-icon matListIcon>home</mat-icon>
                </a>
                <a mat-list-item routerLink="user" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
                    <h2 matLine>User</h2>
                    <mat-icon matListIcon>person</mat-icon>
                </a>
                <a mat-list-item routerLink="settings" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
                    <h2 matLine>Settings</h2>
                    <mat-icon matListIcon>settings</mat-icon>
                </a>
                <a mat-list-item routerLink="login" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
                    <h2 matLine>Log out</h2>
                    <mat-icon matListIcon>exit_to_app</mat-icon>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary" class="mat-elevation-z3">
                <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          My App
        </mat-toolbar>
        <div class="app-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
